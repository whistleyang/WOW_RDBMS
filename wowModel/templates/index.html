{% extends "base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome to the World On Wheel(WOW) car rental company!</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
    {% else %}
        <h2>Register or Login to rent your car and check your record!</h2>
    {% endif %}
  </div>
</div>
{% endblock %}
